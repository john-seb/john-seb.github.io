<!doctype html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="icon" href="/img/maze.png">

		{% if page.math %}
		<script>
		window.MathJax = {
		tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']],
			displayMath: [['$$', '$$'], ['\\[', '\\]']]
		}
		};
		</script>
		<script async
		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
		</script>
		{% endif %}
		
	</head>
		<body>
			<div class="container">
				<div class="blurb">
					<h1 class="site-title">John Sebastian</h1>
					<p class=text-center style="font-family: Verdana, serif; font-size:11pt; font-weight:bold"> PhD student | Physics | FLUIDS Section | Technical University of Denmark (DTU) </p>
					<p> <em>Fluid Mechanics; Applied Mathematics; Soft matter; Biophysics</em> </p>
				</div>
			</div>
			<div class="container">
				{{ content }}
				<br>
				<br>
				<!-- <p><a class="footer" href="https://github.com/john-mech-sebastian/john-mech-sebastian.github.io" target="_blank">last updated: Feb 2026</a></p> -->
				<br>
			</div>
		</body>
	</html>
